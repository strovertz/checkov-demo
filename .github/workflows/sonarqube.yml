name: Checkov - CloudFormation Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      python-path: ${{ steps.python-path.outputs.python-location }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        id: python-path
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Checkov
        run: pip install checkov

  scan:
    name: Run Checkov Scan
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Checkov
        run: checkov -d ./templates --framework cloudformation --output cli

  report:
    name: Generate and Upload Report
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate HTML report
        run: checkov -d ./templates --framework cloudformation --output html > checkov_report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: checkov-report
          path: checkov_report.html
