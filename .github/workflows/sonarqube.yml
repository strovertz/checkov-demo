name: Checkov - CloudFormation Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Checkov
        run: pip install checkov

  scan:
    name: Run Checkov Scan
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov CLI
        run: checkov -d ./templates --framework cloudformation --output cli

      - name: Generate HTML report
        run: checkov -d ./templates --framework cloudformation --output html > checkov_report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: checkov-report
          path: checkov_report.html

  report:
    name: Download HTML Report
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - name: Download Checkov HTML report
        uses: actions/download-artifact@v3
        with:
          name: checkov-report
          path: ./checkov_report

      - name: List files
        run: ls -l ./checkov_report
