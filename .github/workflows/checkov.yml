name: Checkov - CloudFormation Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Checkov
        run: pip install checkov

  scan:
    name: Run Checkov Scan
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov CLI
        continue-on-error: true
        run: checkov -d . --framework cloudformation --output cli --soft-fail-on all

      - name: Run Checkov and generate SARIF
        continue-on-error: true
        run: checkov -d . --framework cloudformation --output sarif > checkov.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov.sarif
